<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timecraft</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div class="clock-container">
            <div class="hour-hand" id="h-hand" hand></div>
            <div class="minute-hand" id="m-hand" hand></div>
            <div class="second-hand" id="s-hand" hand></div>
        </div>
        <div class="circle"></div>
        <!-- button for dark/light theme -->
        <div class="theme-container" title="switch mode">
            <input onclick="handleMode()" type="checkbox">
            <i onclick="handleMode02()" class="fa-solid fa-sun" id="sun"></i>
            <i onclick="handleMode02()" class="fa-solid fa-moon" id="moon"></i>
            <div onclick="handleMode02()" id="current-mode"></div>
        </div>
        <h1>It's All About The Time</h1>
        <h1 id="heading">Time Craft</h1>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
</body>
</html>
